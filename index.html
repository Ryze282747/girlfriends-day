<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/authentication.css" type="text/css" media="all" />
    <title>For My Baby</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">
          <img class="image" src="images/authentication.jpeg" alt="Picture Of Us" />
        </div>
        <div class="numbers">
          <input type="text" id="password" placeholder="Enter your password" disabled/>
          <div class="buttons-grid">
            <button value="1" id="number-1">1</button>
            <button value="2" id="number-2">2</button>
            <button value="3" id="number-3">3</button>
            <button value="4" id="number-4">4</button>
            <button value="5" id="number-5">5</button>
            <button value="6" id="number-6">6</button>
            <button value="7" id="number-7">7</button>
            <button value="8" id="number-8">8</button>
            <button value="9" id="number-9">9</button>
            <button value="*" id="number-*">*</button>
            <button value="0" id="number-0">0</button>
            <button value="#" id="del">‚Üê</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script/authentication.js" type="text/javascript" charset="utf-8"></script>
</html>
